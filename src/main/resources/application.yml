spring:
  application:
    #micro-biz-core 定义应用程序名称(在POM文件中加载，需要在POM文件中配置插件实现 见 ‘maven-resources-plugin’)
    name: '@pom.name@'
  profiles:
    #设定默认激活的profile
    active: local
security:
  basic:
    #禁用springboot安全
    enabled: false

encrypt:
  #定义密码加密key值，将
  key: xsjf123.com #或使用环境变量ENCRYPT_KEY将其从纯文本配置文件中删除

logging:
  #logback配置文件
  config: classpath:logback-spring.xml
  #日志文件名称
  file: '@pom.name@'
  #日志文件路径
  path: '/xs/logs/@pom.name@/'
  #日志文件级别（在bootstrap文件中可以配置默认值，可以在application.yml中进行覆盖，或是在执行的profile配置中覆盖）
  #注意：不要修改此处配置，如果想修改执行环境的日志级别，可修改执行profile中的日志级别，覆盖此默认配置
  #可选配置：TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
  level:
    root: INFO

#项目信息，用info做前缀的配置将在admin管理后台中进行显示，属性可以自己定义没有强制要求，例如可以设置info.contact.email
info:
  build:
    name: '@pom.name@'
    description: '@pom.description@'
    version: '@pom.version@'


server:
  port: 9901
---
spring:
  profiles: local
